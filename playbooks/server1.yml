         # For root - use \`sudo\` or \`sudo su -\`
         #
         # Repo/AppStream 
         # Available to use from http://repo.eight.example.com/BaseOS 
         # and http://repo.eight.example.com/AppStream
         "
  - name: Adjusting Services and Rebooting
    selinux:
      state: enforcing
      policy: targeted
